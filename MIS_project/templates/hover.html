<!DOCTYPE html>
<html>
<head>
<style>
button {
    display: block;
    padding: 14px 16px;
    margin: 4px 2px;
    text-align: center;
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
}

button:hover {
    background-color: yellow;
    color: black;
}
</style>
</head>
<body>

<h2>HTML Button Method</h2>
<button>Click me!</button>

<p>Click the above button to get the result</p>

</body>
</html>
